<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <script src="index.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Test Your Typing Speed</header>
    <div class="center">
        <p id="sample">To be, or not to be; that is the question; Whether tis nobler in the mind to suffer; The slings and arrows of outrageous fortune, Or to take arms against a sea of troubles.</p>
        <textarea id="textInput" placeholder="Start typing..."></textarea>
        <div class="reset">
            <p id="timer">00:00:00</p>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <footer><b>Made By <a href="https://github.com/SamixDev" >SamixDev</a> =)</b></footer>
</body>
</html>
